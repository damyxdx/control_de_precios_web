<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Precios</title>
  <style>
    body { 
      font-family: Arial, sans-serif;
      background: white;
      padding: 15px;
      margin: 0;
    }

    h1 { 
      color: #333; 
      font-size: 24px;
      text-align: center;
    }

    .filter-section {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    input, select {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      overflow-x: auto;
      display: block;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
      white-space: nowrap;
    }

    @media (min-width: 600px) {
      .filter-section {
        flex-direction: row;
      }

      input, select {
        width: auto;
        flex: 1;
      }

      table {
        overflow-x: visible;
      }
    }
  </style>
</head>
<body>
  <h1>Control de Precios</h1>
  <div class="filter-section">
    <input type="text" id="search" placeholder="Buscar por c贸digo, descripci贸n, marca o piso">
    <select id="marcaFilter"><option value="">Filtrar por Marca</option></select>
    <select id="pisoFilter"><option value="">Filtrar por Piso</option></select>
  </div>
  <table>
    <thead>
      <tr>
        <th>C贸digo de Barras</th>
        <th>Descripci贸n</th>
        <th>Precio</th>
        <th>Marca</th>
        <th>Piso</th>
      </tr>
    </thead>
    <tbody id="data-body"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
